<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GB Console</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>ðŸ’– Hello World!</h1>
      </div>
      <div class="card-body">
        <h2>From</h2>
        <p>Welcome to your Electron application. No DEVTOOLS??</p>
        <form>
          <div>
            <label>Enter Item</label>
            <input type="text" id="itemName">  
          </div>
          <button type="submit">Send</button>
        </form>

      </div>
      <div class="card-footer">
        <a href="pages/example/example.html" class="btn btn-success">Go for it</a>
      </div>
    </div>
      
    </card>

    <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;

      const form = document.querySelector('form');
      form.addEventListener('submit', submitForm);

      function submitForm(e){
        e.preventDefault();
        const item = document.querySelector('#itemName').value;
        alert(item);
        ipcRenderer.send('item:name', item);
      }
    </script>
  </body>
</html>
