<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upcoming Events - Autentication Required</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../index.css">
  </head>
  <body>
    <div class="card">
      <form>
        <div class="card-header">
          <h1>Autentication Required</h1>
        </div>
        <div class="card-body">
          <h2>Welcome to Upcoming Events APP</h2>
          <p>In order to read your Google Calendar it's required to get an authentication code in the following link:</p>
          <p><a href="pages/example/example.html" class="btn btn-info">Get the authentication code</a></p>
          <p>Once you have the code come back here and insert the code:</p>
            <div>
              <label>Code: </label>
              <input type="text" id="authCode">  
            </div>
        </div>
        <div class="card-footer text-right">
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </form>
    </div>
      
    </card>
    <script src="./googleAuth.js"></script>
  </body>
</html>
